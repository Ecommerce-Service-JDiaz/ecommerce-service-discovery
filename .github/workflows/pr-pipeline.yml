name: PR Pipeline - Build and Test

on:
  pull_request:
    branches:
      - main
      - staging
      - develop

env:
  PROJECT_VERSION: 0.1.0

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run tests
        run: ./mvnw clean test

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Verify JAR file
        run: |
          if [ ! -f "target/service-discovery-v${PROJECT_VERSION}.jar" ]; then
            echo "JAR file not found!"
            exit 1
          fi
          echo "Build successful: target/service-discovery-v${PROJECT_VERSION}.jar"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            service-discovery:pr-${{ github.event.pull_request.number }}
          build-args: |
            PROJECT_VERSION=${{ env.PROJECT_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images | grep service-discovery

  lint-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Kubernetes manifests
        run: |
          if [ -d "k8s" ]; then
            echo "Validating Kubernetes manifests..."
            # Install kubectl for validation
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
            
            # Validate YAML files
            for file in k8s/*.yaml; do
              if [ -f "$file" ]; then
                echo "Validating $file"
                kubectl apply --dry-run=client -f "$file" || exit 1
              fi
            done
          else
            echo "No k8s directory found, skipping validation"
          fi

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Check Maven POM
        run: ./mvnw validate


