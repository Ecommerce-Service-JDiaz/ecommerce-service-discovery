apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-discovery-ingress
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ${CERT_ISSUER:-letsencrypt-prod}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ${INGRESS_HOST:-service-discovery.example.com}
    secretName: service-discovery-tls
  rules:
  - host: ${INGRESS_HOST:-service-discovery.example.com}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-discovery
            port:
              number: 8761
