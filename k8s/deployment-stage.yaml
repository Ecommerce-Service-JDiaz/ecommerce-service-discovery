apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: ${NAMESPACE}
  labels:
    app: service-discovery
    environment: ${ENVIRONMENT}
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: service-discovery
  template:
    metadata:
      labels:
        app: service-discovery
        environment: ${ENVIRONMENT}
    spec:
      imagePullSecrets:
      - name: ${DOCKERHUB_SECRET_NAME}
      containers:
      - name: service-discovery
        image: ${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ${CONFIGMAP_NAME}
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
